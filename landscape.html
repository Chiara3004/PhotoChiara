  <script>
  const imagelinks = document.querySelectorAll('.highlight-link');

imagelinks.forEach(link => {
  link.addEventListener('click', function(event) {
    event.preventDefault();

    // Rimuovi evidenziazioni da tutte le immagini
    document.querySelectorAll('.gallery-image').forEach(img => {
      img.classList.remove('highlighted');
    });
    const targetGroup = this.getAttribute('href').substring(1); // ad esempio, 'ginevra'
    
    const imagesToHighlight = document.querySelectorAll(`.gallery-image[data-group="${targetGroup}"]`);
    
    imagesToHighlight.forEach(img => {
      img.classList.add('highlighted');
    });
    
    if (imagesToHighlight.length > 0) {
      imagesToHighlight[0].scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  });
});
</script>

    <script>
      
  const body = document.body;
  const dayBtn = document.getElementById('dayBtn');
  const nightBtn = document.getElementById('nightBtn');
  //cambiare il logo      
const logoStartImg = document.getElementById('logo-start-img');
const logoEndImg = document.getElementById('logo-end-img');
 if (localStorage.getItem('mode') === 'day') {
  document.body.classList.add('day-mode');
  logoStartImg.src = 'sfondi/infoIIB.png';
  logoEndImg.src = 'sfondi/infoIIB.png';
} else {
  document.body.classList.remove('day-mode');
  logoStartImg.src = 'sfondi/infoII.png';
  logoEndImg.src = 'sfondi/infoII.png';
}

dayBtn.addEventListener('click', () => {
  document.body.classList.add('day-mode');
  logoStartImg.src = 'sfondi/infoIIB.png';
  logoEndImg.src = 'sfondi/infoIIB.png';
  localStorage.setItem('mode', 'day');
});

nightBtn.addEventListener('click', () => {
  document.body.classList.remove('day-mode');
  logoStartImg.src = 'sfondi/infoII.png';
  logoEndImg.src = 'sfondi/infoII.png';
  localStorage.setItem('mode', 'night');
});
</script>
